CEC\TutoratBundle\Entity\ChangementGroupeTuteur:
    type: entity
    table: null
    repositoryClass: CEC\TutoratBundle\Entity\ChangementGroupeTuteurRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        action:
            type: integer
        annee:
            type: integer
        dateCreation:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        dateModification:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        groupe:
            targetEntity: Groupe
            inversedBy: lyceens
        tuteur:
            targetEntity: CEC\MembreBundle\Entity\Membre
            inversedBy: groupes
    lifecycleCallbacks: {  }
