CEC\MembreBundle\Entity\Membre:
    properties:
        prenom:
            - NotBlank: ~
        nom:
            - NotBlank: ~
        motDePasse:
            - NotBlank: ~
            - MinLength: 5
        email:
            - NotBlank: ~
            - Email: ~
        telephone:
            - Regex: "/^+33s?[1-9]d{8}$/"
        promotion:
            - NotBlank: ~
            - Min: 1900
            - Max: 9999

CEC\MembreBundle\Entity\Secteur:
    properties:
        nom:
            - NotBlank: ~
            