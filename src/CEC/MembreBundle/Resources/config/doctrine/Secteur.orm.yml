CEC\MembreBundle\Entity\Secteur:
    type: entity
    table: null
    repositoryClass: CEC\MembreBundle\Entity\SecteurRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        nom:
            type: string
            length: 255
        dateCreation:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        dateModification:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToMany:
        membres:
            targetEntity: Membre
            mappedBy: secteurs
    lifecycleCallbacks: {  }
