CEC\MembreBundle\Entity\Membre:
    type: entity
    table: null
    repositoryClass: CEC\MembreBundle\Entity\MembreRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        prenom:
            type: string
            length: 255
        nom:
            type: string
            length: 255
        email:
            type: string
            length: 255
        telephone:
            type: string
            length: 255
        motDePasse:
            type: string
            length: 255
        promotion:
            type: integer
        actif:
            type: boolean
        dateCreation:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        dateModification:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToMany:
        secteurs:
            targetEntity: Secteur
            mappedBy: membres
        groupes:
            targetEntity: CEC\TutoratBundle\Entity\Groupe
            mappedBy: membres
        seances:
            targetEntity: CEC\TutoratBundle\Entity\Seance
            mappedBy: tuteurs
    lifecycleCallbacks:
        prePersist: [ setDefaultValues ]
