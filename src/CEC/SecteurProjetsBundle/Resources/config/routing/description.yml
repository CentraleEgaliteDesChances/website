description_projets:
    pattern: /
    defaults: { _controller: CECSecteurProjetsBundle:Projets:voir}

description_projet:
    pattern: /{slug}
    defaults: { _controller: CECSecteurProjetsBundle:Projets:voirProjet}
    requirements:
        slug: focus-europe|good-morning-london|centrale-prepa|stage-theatre|artcessible

liste_reunions:
    pattern: /reunions
    defaults: {_controller: CECSecteurProjetsBundle:Projets:voirReunion}
    
voir_albums:
    pattern: /albums
    defaults: { _controller: CECSecteurProjetsBundle:Projets:voirAlbums}
 
voir_photos:
    pattern: /albums/{id}
    defaults: {_controller: CECSecteurProjetsBundle:Projets:voirPhotos}
    requirements:
        id: \d+